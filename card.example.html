<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial scale=1.0">

<head>
    <style>
        .card {
           
            border: 1px solid black;
            padding: 10px;
            height: 1500px; 
            max-width: 1500px; 

        }

        .card img {
            width: 100%;
            height:100%;
            
        }
        .card .card-content:hover{
            color:red;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="merry.jpg" , alt="Merry Christmas">
        <div class="card-content">
            <h3 align="center">Mery Christmas</h3>
            <p align="center">welcome to new year</p>
        </div>


    </div>



</body>
