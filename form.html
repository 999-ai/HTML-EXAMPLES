<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scele=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="name">Your name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="your name Cue">
        <br>
        <label for="email">your e-mail:</label>
        <br>
        <input type="email" id="email" name="e-mail" placeholder="your email Cue">
        <br>
        <label for="password">your password:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="your password cue">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender" value="male">male
        <input type="radio" id="gender" name="gender" value="female">female
        <br>
        <label for="subscribe">Abone Ol:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <br>

        <label for="city">City</label>
        <select id="city" name="city" required>
            <option value="">Choose a city</option>
            <option value="istanbul">ISTANBUL</option>
            <option value="izmir">IZMIR</option>
            <option value="london">LONDON</option>
            <option value="New York">NEW YORK</option>
        </select>
        <br>
        <label for="message">your message:</label>
        <textarea id="message" name="message" rows=4 cols="50" placeholder="your cue"></textarea>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" requried minlength="5" maxlength="15">
        <br>
        <button type="submit">Send</button>








    </form>



</body>
